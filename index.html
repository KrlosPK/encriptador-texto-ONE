<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto | Krlos Morales</title>
    <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main>
      <section>
        <header>
          <img src="./imgs/Logo.png" alt="Logo de Alura" />
        </header>
        <form id="encryptForm">
          <input type="text" id="userInput" placeholder="Encripta tu texto aquí" />
          <span>ℹ Solo letras minúsculas sin acentos</span>
        </form>
        <button id="encryptBtn">Encriptar</button>
        <button id="decryptBtn">Desencriptar</button>
      </section>
      <section>
        <aside>
          <article id="placeholderInfo">
            <img src="./imgs/Muñeco.png" alt="avatar para los mensajes no encontrados" />
            <h2>Ningún mensaje fue encontrado</h2>
            <p id="warning">Ingresa el texto que desees encriptar o desencriptar</p>
          </article>
          <article id="decryptedInfo" class="hidden">
            <p id="decryptedText">Texto desencriptado</p>
            <button id="decryptedCopyBtn">Copiar</button>
          </article>
        </aside>
      </section>
      <footer>
        <p>Hecho con ❤️ por Krlos Morales</p>
        <a href="https://github.com/KrlosPK" target="_blank"><img src="./imgs/github.png" alt="Logo de GitHub" width="24" height="24" /></a>
        <a href="https://www.linkedin.com/in/krlos-morales/" target="_blank"
          ><img src="./imgs/logotipo-de-linkedin.png" alt="Logo de Linkedin" width="24" height="24"
        /></a>
      </footer>
    </main>
  </body>
</html>
